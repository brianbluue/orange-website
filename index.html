<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/style.css">
    <script defer src="dist/script.js"></script>
    <title>Orange Site</title>
</head>
<body>
    
    <section class="main container">
        <header class="header">
            <h1 class="logo">Tarragon</h1>
            <nav>
                <ul class="navigation links">
                    <li><a href="">Products</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Insights</a></li>
                  
                </ul>
            </nav>
                <a href=""><img src="images/search.png" alt=""></a>
                <a href=""><img class="hidden" src="images/menu.png" alt=""></a>
        </header>
        <div class="carousel">
            
                <div id="div1" class="page active page-orange">
                        <h1 class="fruit-writing orange">Orange</h1>
                        <img class="half-fruit" src="images/half-orange.png" alt=""> 
                        <img class="half-fruit2" src="images/half-orange2.png" alt="">
                        <img class="leaf" src="images/leaf.png" alt="">
                        <img class="can" src="images/can.png" alt="can">
                        <img class="waves orange-waves" src="images/orange-waves.svg" alt="">
                    </div>
                    
                    <!-- This is a Pineaple Carousel Part-->
                    <div id="div2" class="page page-pineaple">
                        <h1 class="fruit-writing pineapple">Pineapple</h1>
                        <img class="half-fruit" src="images/pineaple1.png" alt="can">
                        <img class="half-fruit2" src="images/pineaple2.png" alt="">
                        <img class="can" src="images/Can-pineaple.png" alt="">
                        <img class="waves green-waves" src="images/green-waves.svg" alt="">
                     
                </div>
                <button onclick="nextDiv()" class="slide">Click to Slide</button>
            
    </div>
    

    </section>

    
</body>
</html>
